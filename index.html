	<script>
		$.urlParam = function(name){
			var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
			if (results==null){
			   return null;
			}
			else{
			   return results[1] || 0;
			}
		}
		$(function(){
		  $("#sidebar").load("menu.html"); 
		  var content = $.urlParam("content");
		  if (content == null) {
			content = "index";
		  }
		  $("#main-content").load("content_"+content+".html"); 
		});
    </script>
